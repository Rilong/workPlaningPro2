<button class="waves-effect waves-light btn-floating btn-large green lighten-1" (click)="openProjectModal()">
  <app-icon>add</app-icon>
</button>
<div id="createProjectWindow" class="modal" #createProjectModal>
  <div class="modal-content">
    <h4>Новий проект</h4>
    <div class="row">
      <div class="input-field col s12">
        <label>
          <input placeholder="Назва проекту"
                 type="text"
                 [(ngModel)]="projectName"
                 (keyup.enter)="submit()"
                 #projectNameInput>
        </label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="modal-close waves-effect waves-red btn-flat red-text">Відміна</button>
    <button class="waves-effect waves-green btn-flat green-text"
            [disabled]="!projectName.trim() || loading"
            (click)="submit()"
    >Створити проект</button>
  </div>
</div>
