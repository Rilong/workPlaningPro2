<div class="row">
  <div class="col s12" *ngFor="let project of projects">
    <a [routerLink]="['/project', project.id]">
      <div class="card">
        <div class="card-content black-text">
          <span class="card-title">
            <span>
              <span class="title">
                {{project.name}}
              </span>
              <span class="info">
                <span class="tasks-length">
                  <app-icon>format_list_bulleted</app-icon>
                  {{project.tasksLength}}
                </span>
                <span *ngIf="project.deadline_date" class="deadline-text">
                  <app-icon>update</app-icon>
                  {{timeToFormat(project.deadline_date | toMoment)}}
                </span>
                <span *ngIf="project.deadline_date"
                      [class.expired]="timeTo(project.deadline_date | toMoment) < 0"
                      class="deadline-date">
                  <app-icon>date_range</app-icon>
                  {{project.deadline_date | toMoment | moment}}
                </span>
              </span>
            </span>
            <span>
              <span class="percent">{{project.percent}}%</span>
            </span>
          </span>
        </div>
        <div class="progress">
          <div class="determinate" [ngStyle]="{width: project.percent + '%'}"></div>
        </div>
      </div>
    </a>
  </div>
</div>
