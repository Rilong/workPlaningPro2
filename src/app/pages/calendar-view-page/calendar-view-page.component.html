<div *ngIf="!loading">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card">
        <div class="card-content">
          <div class="tasks">
            <div class="row">
              <div class="col s12">
                <h5>Завдання</h5>
                <app-tasks-list [tasks]="tasks.concat()"
                                (check)="checkToggle($event)"
                                (delete)="taskDelete($event)"
                                (edit)="taskEdit($event)"
                                (update)="updateTask($event)"
                ></app-tasks-list>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
