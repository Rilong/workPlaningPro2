<div *ngIf="!loading">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card">
        <div class="card-content">
          <div class="project-progress">
            <div class="progress">
              <div class="determinate" [ngStyle]="{width: taskService.calculatePercent() + '%'}"></div>
            </div>
            <p class="center-align">{{taskService.calculatePercent()}}%</p>
          </div>
          <div class="tasks">
            <div class="row">
              <div class="col s12">
                <h5>Завдання</h5>
                <app-tasks-list (update)="updatedTasks($event)" (onEnter)="addTask()"></app-tasks-list>
                <button class="waves-effect waves-light btn"
                        (click)="addTask()">Додати завдання</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
