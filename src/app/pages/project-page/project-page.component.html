<div *ngIf="!loading">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card">
        <div class="card-content">
          <h3 class="project-title">{{project.name}}</h3>
          <p></p>
        </div>
      </div>
    </div>
  </div>

</div>
<p class="center loader">
  <app-loader [show]="loading" type="spinner" size="big"></app-loader>
</p>
