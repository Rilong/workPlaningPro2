<div class="row">
  <div class="col s6 offset-s3 login-card">
    <div class="card">
      <nav class="shadow-off login-label">
        <div class="nav-wrapper">
          <span class="brand-logo">Реєстрація</span>
        </div>
      </nav>
      <div class="card-content">
        <form>
          <div class="row">
            <div class="input-field col s12">
              <input id="login" type="text" class="validate">
              <label for="login">Логін</label>
            </div>
            <div class="input-field col s12">
              <input id="password" type="text" class="validate">
              <label for="password">Пароль</label>
            </div>
            <div class="input-field col s12">
              <input id="password_confirmation" type="text" class="validate">
              <label for="password_confirmation">Підтвердження пароля</label>
            </div>
            <div class="col s12 right-align">
              <button class="btn">Зареєструватися</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
